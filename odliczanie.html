<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Odliczanie czasu</title>

    <script type="text/javascript">
    function Odliczanie()    
    {
        var dzisiaj = new Date();
    
        var dzien = dzisiaj.getDate();
        var miesiac = dzisiaj.getMonth()+1;
        var rok = dzisiaj.getFullYear();
    
        var godzina = dzisiaj.getHours();
        if (godzina<10) godzina = "0" +godzina;
        var minuta = dzisiaj.getMinutes();
        if (minuta<10) minuta = "0" +minuta;
        var sekunda = dzisiaj.getSeconds(); 
        if (sekunda<10) sekunda = "0" +sekunda;
        var milisekundy = dzisiaj.getTime();

        var end = new Date(2021,5,25);
		var milisekundy2 = end.getTime();
		
		var pozostalo = milisekundy2 - milisekundy;
		var dni = Math.floor(pozostalo/86400000); 

        document.getElementById("dniDoWydarzenia").innerHTML ="Do wakacji pozostało: "+ dni+ " dni";
        document.getElementById("zegar").innerHTML =
         dzien +"/"+ miesiac +"/"+ rok +" | "+ godzina +":"+ minuta +":"+sekunda; 
         

        setTimeout("Odliczanie()",1000);
    }    
    
    </script>

</head>

<body onload="Odliczanie();">

    <center>

    <h1>Do wakacji pozostało: </h1> <br/>
    <h2>dni</h2>
    <div id="dniDoWydarzenia"></div> 
    <div id="zegar"></div>

    
        



    </center>

  

</body>
</html>
